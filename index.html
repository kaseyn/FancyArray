<html>
    <head>
        <title>Fancy Array</title>
        <script type="text/javascript">
            function fancyArray(arr){
                for( var i = 0; i < arr.length; i ++){
                    console.log(i,"->",arr[i]);
                }
            }

            fancyArray(["James", "Jill", "Jane", "Jack"]);
        </script>
    </head>
    </html>
